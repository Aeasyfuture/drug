<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>证书</title>
    <script src="js/jQuery.js"></script>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/zhengshu.css">
</head>
<body>
    <header></header>
    <div class="head">
        <div class="headC">证书</div>
        <div class="headR">
            <div class="headRL"></div>
            <span>|</span>
            <div class="headRR"></div>
        </div>
    </div>
    <nav>
        <div class="nav">
            <div class="word">药品资料新增</div>
            <div class="pic"></div>
        </div>
        <div class="qy">
            <div class="Box">
                <div class="l"></div>
                <div class="R">企业资质</div>
            </div>
            <div class="box">
                <div class="L">营业执照</div>
                <div class="r">待审核</div>
            </div>
            <div class="box">
                <div class="L">药品经营认证证书</div>
                <div class="r" style="color: #ff2256;">审核失败</div>
            </div>
            <div class="box">
                <div class="L">药品经营许可证</div>
                <div class="r" style="color: #ff5502;">已过期</div>
            </div>
            <div class="box">
                <div class="L">医疗器械许可证</div>
                <div class="r" style="color: #ffc600;">即将到期</div>
            </div>
        </div>
    </nav>
    <section>
        <div class="Box">
            <div class="l"></div>
            <div class="R">药品资质</div>
        </div>
        <div class="yao">
            <div class="picture"></div>
            <div class="Right">
                <div class="top">三九/999 感冒灵颗粒 10g*9袋</div>
                <p>证件个数：18个</p>
                <p>证件状态：<span style="color: #82c5ff">待审核</span>   <span style="color: #ffc600;"> 即将过期</span></p>
            </div>
        </div>
        <div class="yao">
            <div class="picture"></div>
            <div class="Right">
                <div class="top">以岭 莲花清瘟胶囊 0.35g*36粒</div>
                <p>证件个数：12个</p>
                <p>证件状态：<span style="color: #ff2256">已过期</span></p>
                <div class="tab">已过期</div>
            </div>
        </div>
        <div class="yao">
            <div class="picture"></div>
            <div class="Right">
                <div class="top">白云山 板蓝根颗粒 10g*20包</div>
                <p>证件个数：18个</p>
                <p>证件状态：<span style="color: #ff5502">审核失败</span></p>
            </div>
        </div>
        <div class="yao">
            <div class="picture"></div>
            <div class="Right">
                <div class="top">噻托溴铵粉吸入剂（不含药粉 吸入器）18μg*10粒 </div>
                <p></p><p></p>
                <p>证件个数：22个</p>
                <p>证件状态：<span style="color: #82c5ff">审核失败</span>   <span style="color: #ffc600;"> 即将过期</span></p>
            </div>
        </div>
    </section>
    <div class="clear"></div>
    <footer>
        <div class="footLi1">
            <div class="word">订单</div>
        </div>
        <div class="footLi2">
            <div class="word">证书</div>
        </div>
        <div class="footLi3">
            <div class="word">结算</div>
        </div>
    </footer>
</body>
<script src="js/zhengshu.js"></script>
</html>
